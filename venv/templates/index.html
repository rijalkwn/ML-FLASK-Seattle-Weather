<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Seattle Weather</title>
</head>
<body class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <image src="images.png" alt="Seattle Skyline" class="rounded mx-auto d-block"></image>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Seattle Weather</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="row g-3 mx-auto">
                <div class="col-md-6">
                    <label for="Precipitation" class="form-label">Precipitation</label>
                    <input type="number" class="form-control" id="Precipitation">
                </div>
                <div class="col-md-6">
                    <label for="temperaute_max" class="form-label">Max Temperaute</label>
                    <input type="number" class="form-control" id="temperaute_max">
                </div>
                <div class="g-3 mx-auto">
                    <button class="submit btn btn-outline-primary mt-3">Submit</button>
                </div>
                </form>
        </div>
    </div>
</body>
</html>
