<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <a href="../Static/css/style.css"></a>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Seattle Weather</title>
</head>
<body class="bg-white">
    <div class="container-lg">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <center><img src="{{ user_image }}" alt="Mike" height="240px" width="200px"></center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Seattle Weather</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="row g-3 mx-auto" action="/result" method="POST">
                <div class="col-md-6">
                    <label for="precipitation" class="form-label">Precipitation</label>
                    <input type="number" class="form-control" id="precipitation" name="precipitation">
                </div>
                <div class="col-md-6">
                    <label for="temperature_max" class="form-label">Max Temperaute</label>
                    <input type="number" class="form-control" id="temperature_max" name="temp_max">
                </div>
                <div class="g-3 mx-auto">
                    <input required
                    class="btn btn-primary mt-3"
                    type="submit"
                    value="Submit"
                  >
                </div>
                </form>
        </div>
    </div>
</body>
</html>
